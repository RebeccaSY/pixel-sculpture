<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Wall with Color Palette</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(128, 128, 128, 0.5); /* Semi-transparent gray background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
        #backButton::before {
            content: "‚Üê";
            color: white; /* White arrow */
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            display: block;
        }
    </style>
</head>
<body>
    <button id="backButton"></button>
    
      <script>
        window.onerror = function(error, url, line) {
          parent.postMessage(["console", "\"Error on line[" + (line-1) + "]:" + error + "\""], "*")
        };
        window.addEventListener("unhandledrejection", function (event) {
          parent.postMessage(["console", "\"Error:Uncaught " + event.reason + "\""], "*")
        });
        function prettyPrint(obj, indent = 0, seen = new Map()) {
          
          let result = '';
          let baseIndent = ' '.repeat(indent);
          let newIndent = baseIndent + '    ';
          try {
          if (seen.has(obj)) {
              return `${baseIndent}"[Circular Reference (${seen.get(obj)})]"`;
          }
      
          if (typeof obj === 'object' && obj !== null) {
              seen.set(obj, seen.size + 1);
      
              if (Array.isArray(obj)) {
                  result += '[';
                  for (let i = 0; i < obj.length; i++) {
                      if (i > 0) {
                          result += ',';
                      }
                      const value = obj[i];
                      if (typeof value === 'object' && value !== null) {
                          result += '\n' + prettyPrint(value, indent + 4, seen);
                      } else if (typeof value === 'string') {
                          result += `\n${newIndent}"${value}"`;
                      } else if (typeof value === 'function') {
                        result += `\n${newIndent}"[Function]"`;
                      }  else if (value === undefined) {
                        result += `\n${newIndent}"[undefined]"`;
                      }
                      else {
                        result += `\n${newIndent}${value}`;
                      }
                  }
                  result += `\n${baseIndent}]`;
              } else {
                  result += '{\n';
                  let entries = Object.keys(obj).map((key) => {
                      const value = obj[key];
                      let entry = `${newIndent}"${key}": `;
                      if (typeof value === 'object' && value !== null) {
                          entry += prettyPrint(value, indent + 4, seen);
                      } else if (typeof value === 'string') {
                          entry += `"${value}"`;
                      } else if (typeof value === 'function') {
                        entry += `\n${newIndent}"[Function]"`;
                      } else if (value === undefined) {
                        entry += `\n${newIndent}"[undefined]"`;
                      } else {
                          entry += value;
                      }
      
                      return entry;
                  });
      
                  result += entries.join(',\n');
                  result += `\n${baseIndent}}`;
              }
          } else {
              if (typeof obj === 'string') {
                  result += `"${obj}"`;
              } else {
                  result += obj.toString();
              }
          }
        } catch (err) {
          result = "error making json string"
        }
      
          return result;
      }
        </script><script crossorigin src="../libs/three.min.js">
</script>
    <script>
        const scene = new THREE.Scene();
        
        // Lower initial camera position
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const initialCameraPosition = { x: 0, y: -5, z: 50 };  // Lowered camera position
        camera.position.set(initialCameraPosition.x, initialCameraPosition.y, initialCameraPosition.z);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let cubes = [];
        const middleCubes = [];
        const outerCubes = [];
        const rows = 5;
        const cols = 10;
        const cubeSize = 13;

        // Define the color palette
        const paletteColors = [
            0x3D4645,  // (61, 70, 69)
            0x8F877D,  // (143, 135, 125)
            0x9F8D7F,  // (159, 141, 127)
            0x969188,  // (150, 145, 136)
            0x81847E,  // (129, 132, 126)
            0x595855   // (89, 88, 85)
        ];

        let colorIndex = 0;  // To iterate over the color palette

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const isMiddleCube = (i > 0 && i < rows - 1) && (j > 0 && j < cols - 1);
                const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);

                // Assign colors from the palette, looping through if necessary
                const material = new THREE.MeshBasicMaterial({ color: paletteColors[colorIndex] });
                const cube = new THREE.Mesh(geometry, material);

                cube.position.x = j * cubeSize - (cols * cubeSize) / 2 + (cubeSize / 2);
                cube.position.y = i * cubeSize - (rows * cubeSize) / 2 + (cubeSize / 2);
                cube.position.z = 0;

                scene.add(cube);
                cubes.push(cube);

                if (isMiddleCube) {
                    middleCubes.push(cube);
                } else {
                    outerCubes.push(cube);
                }

                // Increment and loop through the color palette
                colorIndex = (colorIndex + 1) % paletteColors.length;
            }
        }

        let selectedCube = null;
        let clickedCube = null;
        const backButton = document.getElementById('backButton');
        let cameraMovingBack = false;
        let interactionDisabled = false;  // New flag to disable interactions

        document.addEventListener('mousemove', (event) => {
            if (interactionDisabled) return;  // Disable hover if interaction is disabled

            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(middleCubes);

            middleCubes.forEach(cube => {
                if (cube !== clickedCube) cube.position.z = 0;
            });

            if (intersects.length > 0 && !clickedCube) {
                const hoveredCube = intersects[0].object;
                hoveredCube.position.z = cubeSize / 4;
            }
        });

        document.addEventListener('click', (event) => {
            if (interactionDisabled) return;  // Disable click if interaction is disabled

            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(middleCubes);

            if (intersects.length > 0) {
                clickedCube = intersects[0].object;
                clickedCube.position.z = -1.2 * cubeSize;

                selectedCube = clickedCube;
                interactionDisabled = true;  // Disable further interactions

                backButton.style.display = 'block';
            }
        });

        backButton.addEventListener('click', () => {
            selectedCube = null;
            clickedCube = null;
            cameraMovingBack = true;

            backButton.style.display = 'none';
        });

        function animate() {
            requestAnimationFrame(animate);

            if (selectedCube) {
                camera.position.lerp(selectedCube.position.clone().add(new THREE.Vector3(0, 0, 15)), 0.05);
            }

            if (cameraMovingBack) {
                camera.position.lerp(new THREE.Vector3(initialCameraPosition.x, initialCameraPosition.y, initialCameraPosition.z), 0.05);
                if (camera.position.distanceTo(new THREE.Vector3(initialCameraPosition.x, initialCameraPosition.y, initialCameraPosition.z)) < 0.1) {
                    cameraMovingBack = false;
                    interactionDisabled = false;  // Re-enable interaction when camera is back
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
   
</script>
</body>
</html>
